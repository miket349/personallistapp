<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="utf-8" />
		<title>Mikey's Webpage</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
		<script src="controllers/controller.js"></script>
	</head>
	<body>
		<div class="container" ng-controller="AppCtrl">
			<h1>My Personal Page</h1>
			<table class="table">
				<thead>
					<tr>
						<th><h3>Type</h3></th>
						<th><h3>School/Skills/Title</h3></th>
						<th><h3>Degree/Description</h3></th>
						<th><h3>Last Year</h3></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="personal in personallist">
						<td>{{personal.type}}</td>
						<td>{{personal.edu.school}}{{personal.skill.skills}}{{personal.project.title}}</td>
						<td>{{personal.edu.degree}}{{personal.project.description}}</td>
						<td>{{personal.edu.last_year}}</td>
						<td><button class="btn btn-danger" ng-click="remove(personal._id)">Remove</button></td>
						<td><button class="btn btn-warning" ng-click="edit(personal._id)">Edit</button></td>
					</tr >
					<tr>
						<td><input class="form-control" placeholder="Type (edu, skill, or project)" ng-model="personal.type"></td>
						<td><input class="form-control" placeholder="(edu) School" ng-model="personal.edu.school"></td>
						<td><input class="form-control" placeholder="(edu) Degree" ng-model="personal.edu.degree"></td>
						<td><input class="form-control" placeholder="(edu) Last Year" ng-model="personal.edu.last_year"></td>
					</tr>
					<tr>
						<td></td>
						<td><input class="form-control" placeholder="(skill) Skills" ng-model="personal.skill.skills"></td>
					</tr>
					<tr>
						<td></td>
						<td><input class="form-control" placeholder="(project) Title" ng-model="personal.project.title"></td>
						<td><input class="form-control" placeholder="(project) Description" ng-model="personal.project.description"></td>
					</tr>
					<tr>
						<td><button class="btn btn-primary" ng-click="addPersonal()">Add</button></td>
						<td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="deselect()">Clear</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
